    - quote: "If in doubt, paddle out."
      author: "Nat Young"
    - quote: "If you're having a bad day, catch a wave."
      author: "Frosty Hesson"
    - quote: "The best wave of your life is still out there."
      author: "Steve Hawk"
    - quote: "Just take your time - wave comes. Let the other guys go, catch another one."
      author: "Duke Kahanamoku"
