    - quote: "During your life, never stop dreaming. No one can take away your dreams."
      author: "Tupac Shakur"
    - quote: "The best art divides the audience."
      author: "Rick Rubin"
    - quote: "Look for what you notice but no one else sees."
      author: "Rick Rubin"
    - quote: "The music is not in the notes, but in the silence between."
      author: "Wolfgang Amadeus Mozart"
    - quote: "I won't be a rock star. I will be a legend."
      author: "Freddie Mercury"
    - quote: "I don't know where I'm going from here, but I promise it won't be boring."
      author: "David Bowie"
    - quote: "If you want the rainbow, you have to put up with the rain."
      author: "Dolly Parton"
    - quote: "It's not the notes you play, it's the notes you don't play."
      author: "Miles Davis"
    # humor
    - quote: "Horses don't stop, they keep going."
      author: "Young Thug"
    - quote: "George Bush doesn't care about black people."
      author: "Kanye West"
    - quote: "I can unload my opinion on anybody at any time."
      author: "Anthony Bourdain"
